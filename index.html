<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordledoodle</title>
  </head>
  <link rel="stylesheet" href="css/header.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/footer.css" />
  <body>
    <header>
        <div class="header-title__img">
            <img src="assets/menu.svg" alt="">
        <div class="header-title__letter">Wordledoodle</div>
            <img src="assets/question.svg" alt="" />
            <img src="assets/chart-bar.svg" alt="" />
            <img src="assets/cog.svg" alt="" />
          </div>
      </div>
    </header>
    <main>
      <div id="timer">00:00</div>
     <div class="board-row row-0">
        <div class="board-column" data-index="00"></div>
        <div class="board-column" data-index="01"></div>
        <div class="board-column" data-index="02"></div>
        <div class="board-column" data-index="03"></div>
        <div class="board-column" data-index="04"></div>
        </div>
    <div class="board-row row-1">
      <div class="board-column" data-index="10"></div>
      <div class="board-column" data-index="11"></div>
      <div class="board-column" data-index="12"></div>
      <div class="board-column" data-index="13"></div>
      <div class="board-column" data-index="14"></div>
          </div>
    <div class="board-row row-2">
      <div class="board-column" data-index="20"></div>
      <div class="board-column" data-index="21"></div>
      <div class="board-column" data-index="22"></div>
      <div class="board-column" data-index="23"></div>
      <div class="board-column" data-index="24"></div>
            </div>
  
    <div class="board-row row-3">
      <div class="board-column" data-index="30"></div>
      <div class="board-column" data-index="31"></div>
      <div class="board-column" data-index="32"></div>
      <div class="board-column" data-index="33"></div>
      <div class="board-column" data-index="34"></div>
              </div>
    
      <div class="board-row row-4">
        <div class="board-column" data-index="40"></div>
        <div class="board-column" data-index="41"></div>
        <div class="board-column" data-index="42"></div>
        <div class="board-column" data-index="43"></div>
        <div class="board-column" data-index="44"></div>
                </div>
      
        <div class="board-row row-5">
          <div class="board-column" data-index="50"></div>
          <div class="board-column" data-index="51"></div>
          <div class="board-column" data-index="52"></div>
          <div class="board-column" data-index="53"></div>
          <div class="board-column" data-index="54"></div>
                  </div>
    </main>
    <footer>
      <div class="keyboard-row row-01">
        <div class="keyboard-colume" data-key="Q">Q</div>
        <div class="keyboard-colume" data-key="W">W</div>
        <div class="keyboard-colume" data-key="E">E</div>
        <div class="keyboard-colume" data-key="R">R</div>
        <div class="keyboard-colume" data-key="Y">Y</div>
        <div class="keyboard-colume" data-key="U">U</div>
        <div class="keyboard-colume" data-key="I">I</div>
        <div class="keyboard-colume" data-key="O">O</div>
        <div class="keyboard-colume" data-key="P">P</div>
      </div>
      <div class="keyboard-row row-02">
        <div class="keyboard-colume" data-key="A">A</div>
        <div class="keyboard-colume" data-key="S">S</div>
        <div class="keyboard-colume" data-key="D">D</div>
        <div class="keyboard-colume" data-key="F">F</div>
        <div class="keyboard-colume" data-key="G">G</div>
        <div class="keyboard-colume" data-key="H">H</div>
        <div class="keyboard-colume" data-key="J">J</div>
        <div class="keyboard-colume" data-key="K">K</div>
        <div class="keyboard-colume" data-key="L">L</div>
      </div>
      <div class="keyboard-row row-03">
        <div class="keyboard-column wide" data-key=""ENTER>ENTER</div>
        <div class="keyboard-colume" data-key="Z">Z</div>
        <div class="keyboard-colume" data-key="X">X</div>
        <div class="keyboard-colume" data-key="C">C</div>
        <div class="keyboard-colume" data-key="V">V</div>
        <div class="keyboard-colume" data-key="B">B</div>
        <div class="keyboard-colume" data-key="N">N</div>
        <div class="keyboard-colume" data-key="M">M</div>
        <div class="keyboard-colume wide" data-key="BACK">
          <div class="Back-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
              <path fill-rule="evenodd" d="M9.53 2.47a.75.75 0 010 1.06L4.81 8.25H15a6.75 6.75 0 010 13.5h-3a.75.75 0 010-1.5h3a5.25 5.25 0 100-10.5H4.81l4.72 4.72a.75.75 0 11-1.06 1.06l-6-6a.75.75 0 010-1.06l6-6a.75.75 0 011.06 0z" clip-rule="evenodd" />
            </svg>
            
          </div>
        </div>
      </div>
    </footer>
    <script src="js/index.js"></script>
  </body>
</html>
